<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+Myanmar:wght@500;600&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <script
      data-search-pseudo-elements
      src="https://kit.fontawesome.com/f737751420.js"
      crossorigin="anonymous"
    ></script>
    <title>Build Website!!</title>
  </head>
  <body>
    <header class="nav-container">
      <h1 class="logo">Spacy</h1>
      <nav class="nav-items">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Ticket</a>
        <a href="#">Rockets</a>
        <a href="#">Pricing</a>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="container galaxy">
          <div class="description">
            <h2>Recent Launch</h2>
            <h1>Shipflight Video</h1>
            <i id="snow" class="fa-sharp fa-light fa-snowflake snow"></i>
            <button id="galaxy" class="btn read">Read More</button>
          </div>
        </div>
        <div class="container landscape">
          <div class="description">
            <h2>Buy Tickets</h2>
            <h1>You can go to space!!</h1>
            <button id="landscape" class="btn read">Read More</button>
          </div>
        </div>
        <div class="container eclipse">
          <div class="description">
            <h2>Space Travel Deals</h2>
            <h1 class="eclipse-title">You might not have to sell a kidney!!</h1>
            <div class="eclipseAni"></div>
            <button class="btn read">Read More</button>
          </div>
        </div>
      </div>
    </main>
    <footer><p class="copy-right">SpaceY &copy; 2023</p></footer>
  </body>
</html>
